<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My cool to-do app</h1>

Time:  {% now "jS F Y H:i" %}

<h2>List of tasks:</h2>
<ul>
    {% for task in tasks %}
       <li>
           {{ task.description }}
           {% if task.completed %}
              (Done)
           {% endif %}
           <br>
           <b>{{ task.group }}</b>
       </li>
    {% endfor %}
</ul>
</body>
</html>
